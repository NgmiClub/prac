<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Information Form - Name Rollno</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="form-container">
        <h1>ðŸŽ“ Student Information Form</h1>
        <h2>Name - Rollno</h2>

        <form id="studentForm" autocomplete="off" novalidate>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="e.g., Name" />
                <span class="error" id="nameError"></span>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" placeholder="e.g., 125 University Road" />
                <span class="error" id="addressError"></span>
            </div>

            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" placeholder="e.g., Pune" />
                <span class="error" id="cityError"></span>
            </div>

            <div class="form-group">
                <label for="state">State</label>
                <select id="state">
                    <option value="">-- Select State --</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Goa">Goa</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Rajasthan">Rajasthan</option>
                </select>
                <span class="error" id="stateError"></span>
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender">
                    <option value="">-- Select Gender --</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                <span class="error" id="genderError"></span>
            </div>

            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" placeholder="e.g., 7878543210" />
                <span class="error" id="mobileError"></span>
            </div>

            <div class="form-group">
                <label for="email">Email ID</label>
                <input type="email" id="email" placeholder="e.g., pp@example.com" />
                <span class="error" id="emailError"></span>
            </div>

            <button type="submit" class="btn">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
